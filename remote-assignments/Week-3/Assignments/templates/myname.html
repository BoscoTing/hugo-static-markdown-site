{% extends 'layout.html' %}
{% block title %} {{super()}}{{ saves.get('user', '') }}{{super()}} {% endblock %}
{% block content %}
  <form action="{{ url_for('track_name')}}" method="POST">
    <input class="text_bar" type="text" name='user'
    placeholder="Please enter your name" value="{{ saves.get('user', '') }}"> 
    <input class="submit_button" type="submit" value="Send">
  </form>
  <h3 id=result>Hi {{ saves.get('user', '') }}!</h3>
{% endblock %}
{% block scripts %}
  <script src="{{ url_for('static', filename='scriptsName.js') }}"></script>
{% endblock %}
